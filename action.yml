name: Set up and cache Ruby and NodeJS
description: Setting up and caching dependencies of euclidpower/webapp
runs:
  using: composite
  steps:
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - uses: actions/setup-node@v3
      with:
        node-version-file: .node-version
        cache: yarn

    - run: yarn install --frozen-lockfile
      shell: bash

    - name: Get installed Playwright version
      id: playwright-version
      run: echo "::set-output name=version::$(yarn list --pattern="@playwright/test" --json | jq '.data.trees[0].name' -r | sed 's/.*@//')"
      shell: bash

    - name: Cache Playwright binaries
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
        restore-keys: |
            ${{ runner.os }}-playwright-

    - name: Download Playwright dependencies and browsers
      run: yarn playwright install --with-deps chromium
      shell: bash
      if: steps.playwright-cache.outputs.cache-hit != 'true'
